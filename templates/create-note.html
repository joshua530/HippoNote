{% extends "base.html" %}

{% block body %}
<div class="container px-4 px-lg-5">
  <h2 class="mb-3">Edit note</h2>
  <p>only linked images are currently supported</p>
  <form action="/notes/new" method="POST" class="mt-3">
    <div>
      {% include "errors.html" %}
      <div class="form-outline mb-4">
        <label class="h5 text-white form-label" for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control form-control-lg" />
      </div>
      <div>
        <label class="h5 text-white form-label" for="editor">Content</label>
        <textarea id="editor" name="text" id="text"></textarea>
      </div>
      <button class="mt-3 btn btn-success btn-lg">save</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
<script>
  ClassicEditor
    .create(document.querySelector('#editor'))
    .catch(error => {
      console.error(error);
    });
</script>
{% endblock %}
