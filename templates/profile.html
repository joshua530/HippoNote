{% extends "base.html" %}

{% block body %}
<section>
  <div class="container py-5">

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="d-flex mt-3">
            <a href="/account/update" title="edit profile" class="btn mx-1 btn-sm btn-outline-success"><i
                class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <form title="delete profile" action="/account/delete" method="POST" class="form-submission" id="note-1"
              onsubmit="return confirm('Delete this profile?')"><button class="btn mx-1 btn-sm btn-outline-danger"><i
                  class="fa fa-trash" aria-hidden="true"></i></button></form>
          </div>
          <div class="card-body text-center">
            <img src="{{ user.profilePicture }}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ user.username }}</h5>
          </div>
        </div>
        <div class="mb-4 mb-lg-0">
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Username</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.username }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.email }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Date created</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.dateCreated|date("d/m/Y") }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Total number of notes</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ numNotes }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body">
            <h2>About</h2>
            <p class="text-muted">{{ user.about }}</p>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
{% endblock %}
