{% extends "base.html" %}

{% block body %}
<section class="h-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Password reset</h2>
              <form action="/account/reset-password?token={{ token }}" method="post">
                {% include "errors.html" %}
                {% if message %}
                <div class="alert alert-success">
                  <p>{{ message }}</p>
                </div>
                {% endif %}
                <div class="form-outline mb-4">
                  <input required type="password" name="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input required type="password" name="password2" id="password2"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="password2">Confirm password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Reset password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
